<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="file/css/style.css">
    </head>
    <body>
        <!--Democracy and Capitalism-->
        <div class="containers">
            <div class="containers_left"></div>
            <div class="containers_center">
                <div class="login_top">
                    <h1>THS RPG</h1>
                    <h6>Нажми F2</h6>
                </div>
                <div class="login_center">
                    <div id="login">
                        <input type="text" class="input_text" id="" placeholder="Логин"><br>
                        <input type="password" class="input_text" id="" placeholder="Пароль"><br>
                        <input type="submit" class="input_button" value="Войти"><br>
                    </div>
                    <div id="register" class="hidden">
                        <input type="text" class="input_text" id="" placeholder="Логин"><br>
                        <input type="password" class="input_text" id="" placeholder="Пароль"><br>
                        <input type="password" class="input_text" id="" placeholder="Повторите пароль"><br>
                        <input type="submit" class="input_button" value="Зарегистрироваться"><br>
                    </div>
                </div>
                <div class="login_bottop">
                    <a href="#register" onclick="changePanel('login', 'register')" class="reg_log">Регистрация</a>
                    <a href="#login" onclick="changePanel('register', 'login')" class="reg_log hidden">Уже есть аккаунт</a>
                </div>
            </div>
        </div>
        <script src="./file/script/LoginPanel.js"></script>
    </body>
</html>
